<html>
    <head>
        <title>WiSock Test App</title>
        <link rel="stylesheet" type="text/css" href="./node_modules/materialize-css/dist/css/materialize.min.css"  />
        
        <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="./node_modules/hammerjs/hammer.min.js"></script>
        <script type="text/javascript" src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
        <script type="text/javascript" src="./mqtt.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="center-align">WiSock Test App</h1>
            <br>
            <center><a class="waves-effect waves-light btn blue pulse" onclick="mqttConnect()">Find device</a></center>
        </div>
        <br>
        <center>
        <div id="preloader">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
                </div><div class="circle-clipper right">
                <div class="circle"></div>
                </div>
            </div>
        </div>
        <br>
        <i id="preload_mess"></i>
        </div>
        </center>
        <br>
        <div class="container" id="control_box">
            <h4 id="espName"></h4>
            <br>
            <div class="row">
                <div class="col s6 center-align">
                    <button class="waves-effect waves-light btn blue" id="ctrl_btn" onclick="buttonClick()">UNKOWN</button>
                </div>
                <div class="col s6 left-align">
                    Device name: <b><i id="name">UNKOWN</i></b><br>
                    Device status: <b><i id="status">UNKOWN</i></b><br>
                </div>
            </div>
        </div>
    </body>
</html>
